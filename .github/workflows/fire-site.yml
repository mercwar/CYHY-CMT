name: Joe Tron Root Strike

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fire-dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prep and Run Site Strike
        run: |
          # Grant permissions to both scripts
          chmod +x ./fire-site.sh ./fire-end.sh
          
          # Explicitly run the site script first to ensure root setup
          ./fire-site.sh
        shell: bash

      - name: Run Fire-End Strike
        run: |
          # Now run the end strike which finishes the job
          ./fire-end.sh
        shell: bash
