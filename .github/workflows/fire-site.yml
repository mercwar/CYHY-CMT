name: Joe Tron Root Strike

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fire-dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prep Root Environment
        run: |
          # Ensure scripts exist and are executable
          if [ -f "./fire-site.sh" ]; then chmod +x ./fire-site.sh; fi
          if [ -f "./fire-end.sh" ]; then chmod +x ./fire-end.sh; fi
        shell: bash

      - name: Run Fire-End Strike
        run: |
          # Ensure we run from the correct path
          ./fire-end.sh
        shell: bash
