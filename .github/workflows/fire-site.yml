name: Joe Tron SITE MAP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fire-end-strike:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRITICAL: Allows the script's git push to succeed

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for the script's git rebase and history logic

      - name: Execute Joe Tron Pulse
        run: |
          chmod +x fire-end.sh
          ./fire-end.sh
        shell: bash
