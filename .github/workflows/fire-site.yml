name: Joe Tron Root Strike

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fire-dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prep Root Environment
        run: |
          # Force root directory preparation
          mkdir -p "./"
          chmod +x fire-site.sh fire-end.sh

      - name: Run Fire-End Strike
        run: ./fire-end.sh
        shell: bash
