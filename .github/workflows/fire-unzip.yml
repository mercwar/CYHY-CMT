name: Fire-Gem AVIS Engine
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'  # Pulse every 15 minutes [AUTONOMOUS]
  workflow_dispatch:        # Manual override preserved

jobs:
  avis-ignition:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write       # FIX: Must explicitly state 'write'
      
    steps:                  # FIX: Indented to align with 'runs-on'
      - name: Checkout Root
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0    # Changed to 0 for full history so 'git pull' works
          submodules: recursive

      # 2️⃣ Install unzip
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # 3️⃣ Unzip directly inside existing Beacon folder
      - name: Materialize Beacon
        run: |

          if [ -f "CYHY_CMT.zip" ]; then
            unzip -o CYHY_CMT.zip -d /
            echo "BASH: [ACK] Scroll extracted inside Beacon/."
          else
            echo "BASH: [NACK] CYHY_CMT.zip not found."
            exit 1
          fi

      # 4️⃣ Commit + Push
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Beacon/

          if ! git diff --staged --quiet; then
            git commit -m "AVIS: Beacon Scroll Materialized"
            git pull --rebase -X ours origin main
            git push origin main
            echo "wm_macro_ack: Portal Sync Successful."
          else
            echo "AVIS: No changes detected."
          fi
