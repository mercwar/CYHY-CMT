name: Fire-Gem AVIS Engine
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'  # Pulse every 15 minutes [AUTONOMOUS]
  workflow_dispatch:        # Manual override preserved

jobs:
  avis-ignition:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write       # REQUIRED: Explicit write for portal identity

    steps:
      - name: Checkout Root
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0    # REQUIRED: Fetch full history for rebase sync
          submodules: recursive

      # 2️⃣ Install unzip
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # 3️⃣ Unzip directly inside existing Beacon folder
      - name: Materialize Beacon
        run: |
          # Use find to locate zip if not in root, or fail with status
          if [ -f "CYHY_CMT.zip" ]; then
            # Extract to root as requested (-d /)
            sudo unzip -o CYHY_CMT.zip -d /
            echo "BASH: [ACK] Scroll extracted inside Beacon/."
          else
            echo "BASH: [NACK] CYHY_CMT.zip not found at $GITHUB_WORKSPACE"
            ls -R # Debug: List files if missing
            exit 1
          fi

      # 4️⃣ Commit + Push
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure the Beacon folder is tracked
          git add Beacon/ || echo "Beacon folder not found, skipping add."

          if ! git diff --staged --quiet; then
            git commit -m "AVIS: Beacon Scroll Materialized"
            # Rebase to handle autonomous pulses from other nodes
            git pull --rebase -X ours origin main 
            git push origin main
            echo "wm_macro_ack: Portal Sync Successful."
          else
            echo "AVIS: No changes detected."
          fi
