name: Fire-Gem AVIS Engine
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'  # Pulse every 15 minutes [AUTONOMOUS]
  workflow_dispatch:        # Manual override preserved

jobs:
  avis-ignition:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Root
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          submodules: recursive

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # 3️⃣ MATERIALIZE: Using HYPHENated filename found in ls output
      - name: Materialize Beacon
        run: |
          if [ -f "CYHY-CMT.zip" ]; then
            # Extracting into the current workspace (.) to ensure git can see it
            unzip -o CYHY-CMT.zip -d .
            echo "BASH: [ACK] Scroll extracted inside workspace."
          else
            echo "BASH: [NACK] CYHY-CMT.zip not found at $GITHUB_WORKSPACE"
            ls -R
            exit 1
          fi

      # 4️⃣ PORTAL SYNC: Commit extracted files (AIFVS_COSOLE_VB6GOD, etc.)
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add the extracted folder found in your directory listing
          git add AIFVS_COSOLE_VB6GOD/ 
          git add CY_ENGINE.log || true

          if ! git diff --staged --quiet; then
            git commit -m "AVIS: Beacon Materialized [Pulse]"
            git pull --rebase -X ours origin main 
            git push origin main
            echo "wm_macro_ack: Portal Sync Successful."
          else
            echo "AVIS: No changes detected."
          fi
